<!DOCTYPE html>
<meta charset="utf-8">
<style>
.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}
</style>
<svg width="960" height="500"></svg>
<script src="d3.min.js"></script>
  
<script>
var n = 400;
var mean = 0, sigma = 1;
var gaussianConstant = 1 / Math.sqrt(2 * Math.PI);

function gaussian(x) {
  x = (x - mean) / sigma;
  return gaussianConstant * Math.exp(-.5 * x * x) / sigma;
};

random = d3.randomNormal(mean, sigma),
data = d3.range(n).map(gaussian);

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var x = d3.scaleLinear()
    .domain([0, n - 1])
    .range([0, width]);
var y = d3.scaleLinear()
    .domain([-1, 1])
    .range([height, 0]);
var line = d3.line()
    .x(function(d, i) { return x(i); })
    .y(function(d, i) { return y(d); });
g.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);
g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(d3.axisBottom(x));
g.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y));
g.append("g")
    .attr("clip-path", "url(#clip)")
  .append("path")
    .datum(data)
    .attr("class", "line")
  .transition()
    .duration(750)
    .ease(d3.easeLinear)
    .on("start", tick);

var robot_height = 20, robot_width = 20;
var robot_x_position = 0;

g.append("g")
  .attr("class", "robot")
  .append("rect")
  .attr("width", robot_width)
  .attr("height", robot_height)
  .attr("y",height/2 - robot_height)
  .attr("x", robot_x_position)
  .attr("fill-opacity", 0.1);

g.append("g")
.attr("class", "landmark")
.append("rect")
.attr("width", robot_width)
.attr("height", 3*robot_height)
.attr("y",height/2 - 3*robot_height)
.attr("x", width/2)
.attr("fill", "brown");

function tick() {

  robot_x_position += x(1);
  // Move robot
  g.select(".robot")
    .transition()
    .attr("transform", "translate(" + robot_x_position + ",0)")
    .duration(10);

  var laser = d3.line()
      .x(function (d) {return d;})
      .y(function () {return height/2 - robot_height/2;});

  g.append("g")
      .attr("class", "laser").append("path")
        .datum([robot_x_position + robot_width, width/2])
        .attr("fill", "none")
        .attr("stroke", "red")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 1.5)
        .attr("d", laser);

  g.select(".laser").transition().duration(100).remove();

  // Update sensor information
  var sensor_value = width/2 - robot_x_position + random();

  for (var i = 0; i < n; i++) {
    data[i] = gaussian((width/2-x(i)+robot_width/2)-sensor_value);
  }

  console.log((width/2-robot_x_position), sensor_value);

  // Redraw the line.
  d3.select(this)
      .attr("d", line)
      .attr("transform", null);
  d3.active(this)
  // .attr("transform", "translate(" + x(0) + ",0)")
    .transition()
      .on("start", tick);

}
</script>
